<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>영화를 검색해보세요!</h2>
        <input type="text" id="search" placeholder="영화를 검색하세요.">
    </header>


    <section id="movie-list">
        <div class="movieCard">
            <img src="" alt="">
            <div class="cardIn">
                <h3 class="cardTitle"></h3>
                <P class="cardRating"></P>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modalMain">
            <span class="close">x</span>
            <img src="#" alt="">
            <h3 id="movieTitle"></h3>
            <p id="movieContent"></p>

            <p><strong>개봉일 : </strong><span id="modalDate"></span></p>
            <p><strong>평점 : </strong><span id="modalRating"></span></p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
