<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>좋아하는 영화를 검색해보세요!</h2>
        <input type="text" id="search" placeholder="영화를 검색하세요.">
        <button type="button" id="showBookmark">북마크 보기</button>
    </header>


    <section id="movie-list">
        <div class="movieCard">
            <img src="" alt="">
            <h3 id="cardTitle" class="cardTitle"></h3>
            <P id="cardRating" class="cardRating"></P>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modalMain">
            <span class="close">x</span>
            <img src="#" alt="">
            <h3 id="movieTitle">영화제목</h3>
            <p id="movieContent">내용내용내용내용내용내용내용내용내용</p>

            <p><strong>개봉일 : </strong><span id="modalDate"></span></p>
            <p><strong>평점 : </strong><span id="modalRating"></span></p>

            <button id="bookMarkbtn">북마크</button>
            <button id="removebookMarkbtn">북마크삭제</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
